<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}"> <!-- Link to CSS -->
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 login-box"> 
                <h2 class="text-center mb-4">Login</h2>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
<!-- Signup Form -->
                <p class="text-center mt-3">
                    Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
                </p>
            </div>
        </div>
    </div>

<!-- Welcoming message -->
    <div class="glowboard-intro">
        <h1 class="glowboard-title">Welcome to Glowboard</h1>
        <p class="glowboard-subtitle">A neon-themed platform to share your voice and explore others through blogging.</p>
    </div>

</body>
</html>
