{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% include 'base.html' %}
{% block content %}
<h2>Main Page</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            <small>by {{ post.author }} on {{ post.created_at }}</small>
        </li>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</ul>
<a href="{% url 'create_post' %}">Create a new post</a>
{% endblock %}
