{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% include 'base.html' %}
{% block content %}
<h2>Create a New Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<a href="{% url 'main_page' %}">Cancel</a>
{% endblock %}
