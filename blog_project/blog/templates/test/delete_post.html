{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% include 'base.html' %}
{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete the post "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'user_hub' %}">Cancel</a>
{% endblock %}
