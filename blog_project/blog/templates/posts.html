<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Posted by {{ post.author }} on {{ post.created_at }}</small>
            </li>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </ul>
</body>
</html>
