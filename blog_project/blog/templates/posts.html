<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'base.html' %}
    {% block content %}
    <h2 class="page-title">Posts</h2>
    <ul class="post-list">
        {% for post in posts %}
            <li class="post-item">
                <a class="post-link" href="{% url 'post_detail' post.id %}">
                    <h2 class="post-title">{{ post.title }}</h2>
                </a>
                <p class="post-content">{{ post.content }}</p>
                <small>Posted by {{ post.author }} on {{ post.created_at }}</small>
            </li>
        {% empty %}
            <p class="no-posts">No posts available.</p>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
